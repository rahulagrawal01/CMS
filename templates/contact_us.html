{% extends 'basic.html' %}
{% block title %}Upload Article{% endblock %}
{% block body %}
{% load static %}

{% if mess %}
    <script>
        Swal.fire({
             position: 'top-end',
            icon: 'success',
            title:'{{ mess }}',
            showConfirmButton: false,
            timer: 1500
        })
    </script>
 {% endif %}
    <h2 style="margin-left: 13%;padding-top: 2%;font-family: 'Lemonada', cursive;color: red">Contact Us</h2>
        <div class="container my-3" style="padding-top: 1%">
    <form method="post" action="{% url 'contact_us' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group" >
            <label for="exampleInputEmail1" style="font-weight: bold">Email :</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  required>
        </div>
        <div class="form-group" >
            <label for="exampleInputEmail1" style="font-weight: bold">Meassage:</label>
            <textarea  class="form-control" id="exampleInputEmail1"  name="desc" required></textarea>
        </div>
        <div>
        <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
    </div>

{% endblock %}
